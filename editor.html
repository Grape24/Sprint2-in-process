<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Meme Editor</title>
</head>
<body onload="initMemeEditor()">
    <nav>
        <li class="logo"><img src="images/logo/layer-2.png" alt="logo"></li>
        <div class="nav-text">
            <li><a class="gallery" blank="_targer" href="index.html">Gallery</a></li>
            <li><a href="index.html">About</a></li>
        </div>
    </nav>
    <div class="editor-container">
        <div class="canvas-container">
            <canvas width="550" height="550" class="img-canvas"></canvas>
            <div class="meme-editor">
                    <input onfocus="onSelectEditable(this.dataset)" oninput="onWrite(event, this.value, this.name)" type="text" data-idx="0" name="meme-txt1">
                    <input onfocus="onSelectEditable(this.dataset)" oninput="onWrite(event, this.value, this.name)" type="text" data-idx="1" name="meme-txt2">
                    <div class="button-container">
                            <button onclick="onAddLine()"><img src="images/icons/add.png"></button>
                            <button onclick="onSwitchLine()"><img src="images/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                           <!-- doesn't work <button onclick="onDeleteLine()"><img src="images/icons/trash.png"></button> -->
                    </div>
                    <div class="button-container">
                        <button onclick="onChangeFontSize('+')"><img src="images/icons/increase font - icon.png"></button>
                        <button onclick="onChangeFontSize('-')"><img src="images/icons/decrease font - icon.png"></button>
                        <button onclick="onLineHeightChange('+')">UP</button>
                        <button onclick="onLineHeightChange('-')">DOWN</button>
                    </div>
            </div>
        </div>
    </div>

     <footer>
        <div class="footer-container">
            <img class="logo" src="images/logo/layer-2.png" alt="logo">
            <div>all rights reserved 2019</div>
        </div>
    </footer>

    <img class="invisible" src="" alt="">
    <script src="js/memeService.js"></script>
    <script src="js/main.js"></script>
    <script src='js/util.js'></script>
</body>
</html>
